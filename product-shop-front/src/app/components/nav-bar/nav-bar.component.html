<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a [routerLink]="['/app-home']" >
      <img src="../../../assets/images/good-vibes-only.png" height="40">
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <button pButton pRipple type="button" (click)="display = true" label="Notifications" icon="pi pi-bell" iconPos="right" class="p-button-rounded p-button-secondary p-button-text"></button>
    <button [routerLink]="['/app-login']" pButton pRipple type="button" label="Logout" icon="pi pi-power-off" iconPos="right" class="p-button-rounded p-button-secondary p-button-text"></button>
  </ng-template>
</p-menubar>

<p-sidebar [(visible)]="display" position="right" [baseZIndex]="10000" [style]="{width:'20em'}">
  <h3>Notifications</h3>
  <div style="text-align: center;">
    <div class="card-group">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
    
    <button pButton pRipple type="button" style="margin-top: 10px;" label="Clear" icon="pi pi-times" iconPos="right" class="p-button-rounded p-button-secondary p-button-text"></button>
  </div>
  

</p-sidebar>
