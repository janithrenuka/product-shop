<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a [routerLink]="['/app-home']" >
      <img src="../../../assets/images/good-vibes-only.png" height="40">
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <button [routerLink]="['/app-login']" pButton pRipple type="button" label="Logout" icon="pi pi-power-off" iconPos="right" class="p-button-rounded p-button-secondary p-button-text"></button>
  </ng-template>
</p-menubar>
